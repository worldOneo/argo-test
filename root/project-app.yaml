apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projects
  namespace: default
spec:
  destination:
    name: ""
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: projects/
    repoURL: "https://github.com/worldOneo/argo-test.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true