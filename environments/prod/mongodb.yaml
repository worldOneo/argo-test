apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-prod
spec:
  destination:
    namespace: prod-environment
    server: 'https://kubernetes.default.svc'
  source:
    path: environments/prod/mongodb
    repoURL: 'https://github.com/worldOneo/argo-test'
    targetRevision: HEAD
  project: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true